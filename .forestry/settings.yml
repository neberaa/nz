---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: heading
  label: INFO
- type: document
  path: data/theme.json
  label: Site info
- type: document
  path: data/contacts.json
  label: Contacts
- type: heading
  label: CONTENT
- type: document
  path: data/pageBlocks/mainscreen.json
  label: Main Screen
- type: document
  path: data/pageBlocks/aboutme.json
  label: About me
- type: document
  path: data/pageBlocks/achivements.json
  label: Achivements
- type: document
  path: data/pageBlocks/courses.json
  label: Courses
- type: document
  path: data/pageBlocks/contacts.json
  label: Contacts
  match: "**/*"
upload_dir: nzh
public_path: ''
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
  instant_preview_command: vuepress dev -p 8080 -h 0.0.0.0
